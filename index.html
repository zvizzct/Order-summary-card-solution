<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="img-card">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="text-card">
            <div class="info-card">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="anual-plan">
              <img src="./images/icon-music.svg" alt="" />
              <div class="anual-plan-flex">
                <p class="type-plan">Annual Plan</p>
                <p class="price-plan">$59.99/year</p>
              </div>
              <a href="">Change</a>
            </div>
            <div class="btn-bot">
              <a href="" class="btn btn-principal"> Proceed to Payment </a>
              <a href="" class="btn btn-secondary">Cancel order</a>
            </div>
          </div>
        </div>

        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/zvizzct">Víctor</a>.
        </footer>
      </div>
    </main>
  </body>
</html>
